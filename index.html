<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GIFtastic</title>

        <!-- Links to CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>
    <body>

        <!-- Header -->
        <header>
            <h1>GIFtastic</h1>
        </header>

        <!-- Main Content -->
        <div class="container main-content">
            <form id="form-search">
                <label for="searchbar-input">Add topic</label>
                <input id="searchbar-input" type="text" name="search">
                <input id="searchbar_add-button" type="image" src="https://www.shareicon.net/download/2015/12/11/203310_find_512x512.png"></input>
            </form>

            <div class="container row">
                <h2>Click the buttons to see relvant gifs!</h2>
                <div id="button-grid">
                    <!-- Buttons will be added here -->
                </div>
            </div>

            <div class="container row">
                <h2 class="gallery-header" style="visibility:hidden">Click a gif to animate it!</h2>
                
                <!-- The first 4 gifs will be displayed here -->
                <div id="gallery_row-1" class="gallery clearfix">
                </div>
                
                <!-- The next 4 gifs will be displayed here -->
                <div id="gallery_row-2" class="gallery clearfix">
                </div>

                <!-- The last 2 gifs will be displayed here -->
                <div id="gallery_row-3" class="gallery clearfix">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p id="footer-text">Julie Ragsdale | Â© 2019</p>
        </footer>

        <!-- Links to JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
    </body>
</html>
